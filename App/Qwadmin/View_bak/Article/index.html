<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>文章管理-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/bootstrap.css" />
		<link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/font-awesome.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/ace-part2.css" class="ace-main-stylesheet" />
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{$Think.CONFIG.URL}/Public/css/ace-ie.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="{$Think.CONFIG.URL}/Public/js/ace-extra.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="{$Think.CONFIG.URL}/Public/js/html5shiv.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/respond.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="{$Think.CONFIG.URL}/Qwadmin/">首页</a>
							</li>

							<li>
								<a href="#">网站内容</a>
							</li>
							<li class="active">文章管理</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th class="center"><input class="check-all" type="checkbox" value=""></th>
											<th>所属分类</th>
											<th class="col-xs-7">文章标题</th>
											<th>发布时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="list" id="val">
										<tr>
											<td class="center"><input class="aids" type="checkbox" name="aids[]" value="{$val['aid']}"></td>
											<td><a href="{:U('index')}?sid={$val['sid']}" title="{$val['name']}">{$val['name']}</a></td>
											<td>{$val['title']}</td>
											<td>{$val['t']|date="Y-m-d H:i:s",###}</td>
											<td><a href="{:U(edit)}?aid={$val['aid']}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;<a href="javascript:;" val="{:U('del')}?aids={$val['aid']}" class="del"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
										</tr>
									</volist>
									</tbody>
								</table>
								<div class="cf">
									<input class="btn btn-info" type="button" value="删除">
								</div>
								</form>
								{$page}
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='{$Think.CONFIG.URL}/Public/js/jquery.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='{$Think.CONFIG.URL}/Public/js/jquery1x.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{$Think.CONFIG.URL}/Public/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>
		<script src="{$Think.CONFIG.URL}/Public/js/bootstrap.js"></script>

		<!-- page specific plugin scripts -->
		<script src="{$Think.CONFIG.URL}/Public/js/bootbox.js"></script>
		<!-- ace scripts -->
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.scroller.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.colorpicker.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.fileinput.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.typeahead.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.wysiwyg.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.spinner.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.treeview.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.wizard.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/elements.aside.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.ajax-content.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.touch-drag.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.sidebar.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.sidebar-scroll-1.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.submenu-hover.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.widget-box.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.settings.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.settings-rtl.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.settings-skin.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.widget-on-reload.js"></script>
		<script src="{$Think.CONFIG.URL}/Public/js/ace/ace.searchbox-autocomplete.js"></script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function(){
			$(".check-all").click(function(){
				$(".aids").prop("checked", this.checked);
			});
			$(".aids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$(".btn-info").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选文章？", 
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".del").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该文章？", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>
	</body>
</html>
