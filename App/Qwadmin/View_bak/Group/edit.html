		$("#checkall").click(function(){

		});
		$(".ace-checkbox-2").click(function(){
			var option = $(".ace-checkbox-2");
			option.each(function(i){
				if(!this.checked){
					$("#checkall").prop("checked", false);
					return false;
				}else{
					$("#checkall").prop("checked", true);
				}
			});
		});
		$(".btn.btn-info").click(function(){
			var title = $("#title").val();
			if(title==''){

					buttons: {
