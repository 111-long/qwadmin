<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>系统设置-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="{$Think.CONFIG.URL}/Qwadmin/">首页</a>
							</li>

							<li>
								<a href="#">系统设置</a>
							</li>
							<li class="active">网站设置</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 网站标题 </label>
										<div class="col-sm-9">
											<input type="text" name="title" id="title" placeholder="网站标题" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.title}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">网站标题。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 网站SEO标题 </label>
										<div class="col-sm-9">
											<input type="text" name="sitename" id="sitename" placeholder="网站SEO标题" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.sitename}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">网站SEO标题。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
									

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 关键词 </label>
										<div class="col-sm-9">
											<input type="text" name="keywords" id="keywords" placeholder="关键词" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.keywords}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">网站关键词。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 网站描述 </label>
										<div class="col-sm-9">
											<textarea name="description" id="description" placeholder="网站描述" class="col-xs-10 col-sm-5" rows="5">{$Think.CONFIG.description}</textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">网站描述。</span>
											</span>
										</div>
									</div>
									
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 底部内容 </label>
										<div class="col-sm-9">
											<textarea name="footer" id="footer" placeholder="底部内容" class="col-xs-10 col-sm-5" rows="5">{$Think.CONFIG.footer}</textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">网站的版权、统计代码等，支持HTML代码，请谨慎使用。</span>
											</span>
										</div>
									</div>
									
									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(".btn.btn-info").click(function(){
			var sitename = $("#sitename").val();
			var title = $("#title").val();
			var keywords = $("#keywords").val();
			var description = $("#description").val();
			var footer = $("#footer").val();
	
			$.post("{$Think.CONFIG.URL}/Qwadmin/Setting/settingsave", {sitename:sitename,title:title,keywords:keywords,description:description,footer:footer},
				function(data){
					if(data==1){
						bootbox.alert({  
							buttons: {  
							   ok: {  
									label: '确定',  
									className: 'btn-myStyle'  
								}  
							},  
							message: '恭喜，网站配置成功',  
							callback: function() {  
								window.location.reload(true);
							}
						}); 
						return;
					}else{
						bootbox.dialog({
							message: "抱歉，系统错误，请稍后再试。", 
							buttons: {
								"success" : {
									"label" : "确定",
									"className" : "btn-danger"
								}
							}
						});
						return;
					}
				})

		})
		</script>
	</body>
</html>
