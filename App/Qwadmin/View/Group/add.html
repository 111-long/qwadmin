<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" name="form" action="{:u('save')}" method="post">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户组名 </label>
										<div class="col-sm-9">
											<input type="text" name="title" id="title" placeholder="用户组名" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">用户组名称，不能为空。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 是否启用 </label>
										<div class="control-label no-padding-left col-sm-1">
											<label>
												<input name="status" id="status" checked="checked" class="ace ace-switch ace-switch-2" type="checkbox" />
												<span class="lbl"></span>
											</label>
										</div>
										<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">YES，启用；NO，禁用</span>
										</span>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 权限选择 </label>
										<div class="col-sm-9">
											<div class="col-sm-10">
												<div class="checkbox">
												<label>
													<input id="checkall" class="ace ace-checkbox-2" type="checkbox" /><span class="lbl"> 全选</span>
												</label>
												<volist name="rule" id="val">
													<label>
														<input name="rules[]" class="ace ace-checkbox-2" type="checkbox" value="{$val['id']}"/>
														<span class="lbl"> {$val['title']}</span>
													</label>
												</volist>
												</div>
											</div>
										</div>
									</div>

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<script src="{$Think.CONFIG.URL}/Public/qwadmin/js/bootbox.js"></script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$("#checkall").click(function(){
			$(".ace-checkbox-2").prop("checked", this.checked);
		});
		$(".ace-checkbox-2").click(function(){
			var option = $(".ace-checkbox-2");
			option.each(function(i){
				if(!this.checked){
					$("#checkall").prop("checked", false);
					return false;
				}else{
					$("#checkall").prop("checked", true);
				}
			});
		});
		$(".submit").click(function(){
			var title = $("#title").val();
			if(title==''){
				bootbox.dialog({
					message: "用户组名称不能为空。", 
					buttons: {
						"success" : {
							"label" : "确定",
							"className" : "btn-danger"
						}
					}
				});
				return;
			}
			$("#form").submit();
		})
		</script>
	</body>
</html>
